<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TypinGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/top.css}" rel="stylesheet" />
    <link th:href="@{/css/modal.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <h5 class="card-title">タイピングゲーム</h5>
            <p class="card-text">
              ランダムなお題に対し、<br />
              60秒以内で入力数を計測し <br />
              スコア化します。
            </p>
            <script th:inline="javascript"></script>
            <!-- Button trigger modal -->
            <button
              type="button"
              id="modalButton"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#typingModal"
            >
              スタート
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div th:replace="modal"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/typing.js}"></script>
    <script th:inline="javascript">
      var typingList = /*[[${typingList}]]*/ setTypingList(typingList);
    </script>
  </body>
</html>
